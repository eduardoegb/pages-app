<div class="container">
  <nav>
    <ul class="pagination">
      <li class="page-item user-select-none" [ngClass]="{ disabled: currentPage === 0 }">
        <a class="page-link" (click)="onPreviousClick()">Prev</a>
      </li>
      <li
        class="page-item user-select-none"
        [ngClass]="{ active: i === currentPage }"
        *ngFor="let image of images; let i = index"
      >
        <a class="page-link" (click)="onClick(i)">{{ i + 1 }}</a>
      </li>
      <li
        class="page-item user-select-none"
        [ngClass]="{ disabled: currentPage === images.length - 1 }"
      >
        <a class="page-link" (click)="onNextClick()">Next</a>
      </li>
    </ul>
  </nav>
</div>
